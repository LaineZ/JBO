<div class="event" [class.dark]="isDark">
    <img class="event-background" src="assets/img/event-bg.png" alt="event background">
    <div class="event-container">
        <button class="event-btn">next</button>
        <h3 class="event-name" [class.dark]="isDark">{{ event.title }}</h3>
        <h3 class="event-date" [class.dark]="isDark">{{ event.date | date: 'dd.MM.YY'}}</h3>
    </div>
</div>
