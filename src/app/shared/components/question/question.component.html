<div class="accordion-container">

    <div (click)="shown = !shown" class="icon">
        <div class="plus-minus" [class.shown]="shown" [class.dark]="isDark"></div>
    </div>

    <div class="qa" [class.dark]="isDark">
        <h3 class="question" [class.shown]="shown">{{ question }}</h3>
        <p [class.shown]="shown" class="answer mb-0">{{ answer }}</p>
    </div>

</div>
