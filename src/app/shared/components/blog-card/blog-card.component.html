<div class="article-card">
    <img src="assets/img/event-mock-img.png" alt="Event Mock Img">
    <div class="article-card-info">
        <div class="article-card-text">
            <h2>{{ title }}</h2>
            <p class="text">
                <span>{{ text }}</span>
                <button type="button">&rarr;</button>
            </p>
            <p class="stats">
                <span>{{ date }}</span>
            </p>
        </div>
    </div>
</div>
