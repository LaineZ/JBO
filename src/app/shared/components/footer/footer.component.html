<ng-container *ngIf="isDark; else light">
    <footer id="contacts" class="pb-0 dark">
        <section class="link-box-dark mb-3">
            <a target="_blank" href="https://t.me/jbomarketing">TELEGRAM</a>
            <a target="_blank" href="https://www.linkedin.com/company/jbo-marketing/">LINKEDIN</a>
            <a href="mailto:info@jbomarketing.space" class="email">info@jbomarketing.space</a>
        </section>

        <div class="logo">
            <img src="assets/svg/Group 42620JBO-logo-dark.svg" height="58" width="156" alt="JBO logo">
        </div>

        <p class="copy-dark">All rights are reserved &#169;</p>
    </footer>
</ng-container>

<ng-template #light>
    <footer id="contacts" class="pb-0">
        <section class="link-box mb-3">
            <a target="_blank" href="https://t.me/jbomarketing">TELEGRAM</a>
            <a target="_blank" href="https://www.linkedin.com/company/jbo-marketing/">LINKEDIN</a>
            <a href="mailto:info@jbomarketing.space" class="email">info@jbomarketing.space</a>
        </section>

        <div class="logo">
            <img src="assets/svg/JBOLogo.svg" height="58" width="156" alt="JBO logo">
        </div>

        <p class="copy">All rights are reserved &#169;</p>
    </footer>
</ng-template>
